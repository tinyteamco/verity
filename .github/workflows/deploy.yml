name: Deploy

on:
  push:
    branches: [main]

env:
  PROJECT_ID: verity-platform-473406
  SERVICE: verity-backend
  REGION: europe-west1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Bootstrap development environment
        run: make bootstrap

      - name: Run backend checks
        run: make backend-check

      - name: Start Firebase emulator
        run: |
          # Install Firebase CLI
          npm install -g firebase-tools
          # Initialize Firebase project with emulator config
          echo '{"projects":{"default":"verity-local"}}' > .firebaserc
          echo '{
            "emulators": {
              "auth": {
                "port": 9099
              },
              "ui": {
                "enabled": false
              }
            }
          }' > firebase.json
          # Start emulator in background
          firebase emulators:start --only auth --project verity-local &
          # Wait for emulator to be ready
          sleep 5
          # Verify emulator is running
          curl -f http://localhost:9099 || (echo "Firebase emulator failed to start" && exit 1)

      - name: Seed Firebase emulator
        run: cd backend && python scripts/seed_firebase.py

      - name: Run backend tests
        run: cd backend && make test-ci

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_URI="europe-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/verity/backend:${{ github.sha }}"
          docker build --platform linux/amd64 -t $IMAGE_URI ./backend
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.IMAGE_URI }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --concurrency 80 \
            --port 8000 \
            --use-http2 \
            --cpu-throttling \
            --execution-environment gen2 \
            --startup-probe="httpGet.path=/health,httpGet.port=8000,initialDelaySeconds=30,timeoutSeconds=5,periodSeconds=10,failureThreshold=3" \
            --liveness-probe="httpGet.path=/health,httpGet.port=8000,timeoutSeconds=5,periodSeconds=30,failureThreshold=3"