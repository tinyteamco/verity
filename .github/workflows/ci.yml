name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        run: |
          curl https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Bootstrap development environment
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          make bootstrap

      - name: Run backend checks
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          make backend-check

      - name: Setup Firebase project config
        run: |
          # Create Firebase project config that Makefile expects
          echo '{"projects":{"default":"verity-local"}}' > .firebaserc

      - name: Start MinIO for audio storage tests
        run: docker compose up -d minio minio-setup

      - name: Start Firebase emulator
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          cd backend && make start-firebase

      - name: Run backend tests (seeds Firebase automatically)
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          make backend-test

      - name: Setup frontend
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          make frontend-setup

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Generate BDD test specs
        run: cd frontend && npx bddgen

      - name: Run frontend E2E tests
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          make frontend-test

      - name: Verify git hooks work
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          # Test that hk check passes (validates our setup)
          mise exec -- hk check